<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://dev-cdn.okra.ng/okra.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <style>
      body,
      html {
        text-align: center;
      }

      .okra-button {
        background: #3ab795;
        color: white;
        font-size: 20px;
        border-radius: 4px;
        padding: 10px 15px;
        margin-top: 15%;
        border: none;
      }

      .okra-button:hover {
        outline: none;
      }
    </style>
    <title>Okra Quick Start</title>
  </head>
  <body>
    <div id="okra-enabled"></div>
    <button class="okra-button">Connect Your Bank</button>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://dev-cdn.okra.ng/okra.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        const options = {
          idSelector: "okra-enabled",
          env: "production-sandbox",
          token: "5d8a35224d8113507c7521ac", //CHANGE TO YOUR CLIENT TOKEN
          key: "8fc1289c-9c35-59d3-8bee-6613fcdc93fd", //CHANGE TO YOU API KEY
          products: '["auth", "balance", "identity", "transactions"]', //DEFAULT 'auth' 'balance' and 'identity
          clientName: "This Client" //change to your app name
        };
        var client = new okra.create();
        $(".okra-button").click(e => {
          e.preventDefault();
          client.open(options);
        });
      });
    </script>
  </body>
</html>
